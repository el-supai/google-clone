<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="gogle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons apps-icon">apps</span>
            <div class="profile-icon">G</div>
        </div>
    </div>

    <div class="main">
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text" id="searchInput" placeholder="Search Google or type a URL">
                <span class="material-icons mic-icon">mic</span>
                <span class="material-icons camera-icon">camera_alt</span>
            </div>

            <div class="search-buttons">
                <button id="event"> free donation </button>
                <button id="searchButton">Google Search</button>
                <button id="luckyButton">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-top">
            <p>United States</p>
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
